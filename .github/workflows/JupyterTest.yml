name: JupyterTest

on: 
  # Triggers the workflow on push or pull request events but only for the main branch
   push:
    branches: [main]
   pull_request:
    branches: [main]
    

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

